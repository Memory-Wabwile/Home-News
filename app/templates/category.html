{%extends 'base.html'%}
<br>

<body>
    {%block content%}
    <h1 style="text-align: center; margin: 4%;" class="text-uppercase">{{catgory}}</h1>

    <div class="container-fluid">
        <div  style="display: flex; flex-wrap: wrap; justify-content: space-around;" class="card-columns">
            {%for category in category%}
            <div style=" margin-bottom: 4%; padding:10px;width: 30%; border: 2px solid grey; box-shadow: 5px 5px 10px rgb(94, 86, 86);"
                class="card">
                <img src="{{category.urlToImage}}" alt="" width="100%" height="300">
                <div class="card-body">
                    <h3 style="text-align: center;" >{{category.author}}</h3>
                    <p style="font-size: large;" >{{category.description}}</p>
                    <p>{{category.publishedAt}}</p>
                </div>
                <div class="card-footer">
                    <a href="{{category.url}}">
                        <button>Read More</button>
                    </a>
                </div>

            </div>
            {%endfor%}
        </div>
    </div>
    {%endblock%}
</body>
